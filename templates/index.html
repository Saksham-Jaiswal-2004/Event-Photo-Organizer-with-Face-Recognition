<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Photo Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Event Photo Organizer</h1>
            <p>Upload a photo and weâ€™ll organize it based on face recognition.</p>
        </header>

        <div class="tooltip">
            <b>Need help?</b>
            <span class="tooltiptext">Select a clear photo for accurate face recognition.</span>
        </div>

        <div class="upload-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" accept="image/*" required>
                <button type="submit" id="uploadButton">Upload</button>
            </form>
        </div>

        <div id="loadingIndicator" class="loading hidden">Uploading...</div>

        <div id="response" class="response hidden">
            <h3>Response:</h3>
            <p id="responseMessage">Successfully Uploaded</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
